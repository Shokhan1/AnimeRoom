<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лучшие аниме</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #ffcc00, #ff9900);
            color: #000;
            text-align: center;
            padding: 20px;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .title {
            font-size: 3em;
            margin-bottom: 20px;
        }
        .logo img {
            width: 50px;
            margin-bottom: 20px;
        }
        .anime-list {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .anime-item {
            background: #ffff99;
            padding: 10px;
            border-radius: 10px;
            width: 200px;
        }
        .anime-item img {
            width: 100%;
            border-radius: 10px;
        }
        .anime-description {
            font-size: 0.9em;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Лучшие аниме</div>
        <div class="logo">
            <img src="смайл.jpg" alt="AniHouse Logo">
        </div>
        <div class="anime-list">
            <div class="anime-item">
                <a href="Naruto.html">
                    <img src="images (2).jpeg" alt="Аниме 1">
                </a>
                <div class="anime-description">
                    НАРУТО
                    <br>мальчик который бросил вызов всему и стал хокаге
                </div>
            </div>
            <div class="anime-item">
                <a href="Vanpis.html">
                    <img src="Без названия (9).jpeg" alt="Аниме 2">
                </a>
                <div class="anime-description">
                    ВАНПИС
                    <br>маленький после сьедение Дьявольского фрукта и смерти брата он начал собирать команду и дал обещание что стаст королем пиратов
                </div>
            </div>
            <div class="anime-item">
                <a href="Vanpanch.html">
                    <img src="Без названия (8).jpeg" alt="Аниме 3">
                </a>
                <div class="anime-description">
                    ВАНПАНЧ
                    <br>человек после не человоческих тренировок стал невоабризимо сильным
                </div>
            </div>
        </div>
    </div>
</body>
</html>
